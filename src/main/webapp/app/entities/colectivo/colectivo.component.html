<div>
    <h2>
        <span jhiTranslate="fratelliApp.colectivo.home.title">Colectivos</span>
        <button class="btn btn-primary float-right jh-create-entity create-colectivo" [routerLink]="['/', { outlets: { popup: ['colectivo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fratelliApp.colectivo.home.createLabel">
            Create new Colectivo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="colectivos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fratelliApp.colectivo.numeroInterno">Numero Interno</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let colectivo of colectivos ;trackBy: trackId">
                <td><a [routerLink]="['../colectivo', colectivo.id ]">{{colectivo.id}}</a></td>
                <td>{{colectivo.numeroInterno}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../colectivo', colectivo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'colectivo/'+ colectivo.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'colectivo/'+ colectivo.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
