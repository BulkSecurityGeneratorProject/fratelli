<div>
    <h2>
        <span jhiTranslate="fratelliApp.chofer.home.title">Chofers</span>
        <button class="btn btn-primary float-right jh-create-entity create-chofer" [routerLink]="['/', { outlets: { popup: ['chofer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fratelliApp.chofer.home.createLabel">
            Create new Chofer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="chofers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fratelliApp.chofer.nombre">Nombre</span></th>
            <th><span jhiTranslate="fratelliApp.chofer.legajo">Legajo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chofer of chofers ;trackBy: trackId">
                <td><a [routerLink]="['../chofer', chofer.id ]">{{chofer.id}}</a></td>
                <td>{{chofer.nombre}}</td>
                <td>{{chofer.legajo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../chofer', chofer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chofer/'+ chofer.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chofer/'+ chofer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
