<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myChoferLabel" jhiTranslate="fratelliApp.chofer.home.createOrEditLabel">Create or edit a Chofer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!chofer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="chofer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fratelliApp.chofer.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="chofer.nombre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fratelliApp.chofer.legajo" for="field_legajo">Legajo</label>
            <input type="number" class="form-control" name="legajo" id="field_legajo"
                [(ngModel)]="chofer.legajo" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
